<!DOCTYPE html>   
<html>   
<head>   
<meta charset="utf-8" /> 
<meta name="viewport" content="width=device-width, initial-scale=0.5, minimum-scale=0.5, maximum-scale=0.5, user-scalable=yes">
<title>逛街吧-{{title}}</title>
<link rel="stylesheet" type="text/css" href="http://www.guangjieba.com/activities/140410/main.css"/>
</head>
<body>
<header>
	<img src="images/1_01.jpg" alt="{{title}}">
</header>
<div class="title">{{bannerTitle}}</div>
<div class="container">
	{% for goodss in data %}
	<h3 style="{{goodss.titleStyle}}">{{goodss.title}}</h3>
	<ul class="goodsList">
		{% for key in goodss %}
		<li>
			<a href="shiyimm://detail={'brand_name':'{{escape(goodss.key.brand_name)}}','id':{{key}}}">
				<div class="g-img-div">
					<img src="images/{{key}}.jpg" alt="{{goodss.key.name}}">
				</div>
			</a>
			<div class="g-t">
				{{goodss.key.name}}
			</div>
			<div class="g-c">
				<span class="g-p"></span>
			</div>
		</li>
		{% endfor %}
	</ul>
	{% endfor %}
</div>
<a href="shiyimm://list={'title':'{{escape(title)}}','show_type':2,'icon':'ic8','api_url':'/api/v3/search/goods?p_category_id=79&order_by=created_at&sort=asc','api_url_method':'GET'}" class="full-a"><div class="more">点击看更多 ></div></a>
</body>
<!-- <script src="http://www.guangjieba.com/lib/js/analytics_baidu.js"></script> -->
</html>
