<head>
<title>Hacker News</title>
<link rel="shortcut icon" href="https://news.ycombinator.com/y18.gif">
<style type="text/css">
section{
    height:100%;
}
iframe{
    width: 100%;
    height: 100%;
}
body{
    margin: 0 8px;
}
h1{display: none;}
</style>
</head>
<body>
{% for hackerNew in paragraphs %}
   {% if not count %}
     <section>
        <h1> {{ hackerNew.value.title }}</h1>
        <iframe src="{{ hackerNew.value.location}}"></iframe>
     </section>
     {% if loop.index == 9 %}
       {% set count = loop.index %}
     {% endif %}
   {% endif %}
{% endfor %}
</body>
